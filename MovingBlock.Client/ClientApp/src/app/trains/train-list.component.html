<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-3" *ngFor="let train of trains">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ train.trainNumber }} - {{ train.trainName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Front: {{ train.frontTravelled.toLocaleString("en-IN") }} meters</p>
          <p>Rear: {{ train.rearTravelled.toLocaleString("en-IN") }} meters</p>
          <p>Speed: {{ train.speed.toLocaleString("en-IN") }} km/h</p>
          <p>Length: {{ train.trainLength }} meters</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
